<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco do Brasil</title>

    <!-- Metatags Open Graph -->
    <meta property="og:title" content="Banco do Brasil">
    <meta property="og:description" content="Seu novo e tecnológico canal de atendimento. Canal único, seguro e em nuvem">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://radar.apps.bb.com.br/?utm_source=whatsapp&utm_medium=group&utm_campaign=clipping">

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SEC2DGHJ6P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }

        gtag('js', new Date());
        gtag('config', 'G-SEC2DGHJ6P'); // Ativa o rastreamento padrão

        // Capturar UTM diretamente da URL de destino
        function getUTMParams() {
            try {
                const url = new URL("https://radar.apps.bb.com.br/?utm_source=whatsapp&utm_medium=group&utm_campaign=clipping"); // URL de destino com UTM já embutidos
                const urlParams = new URLSearchParams(url.search);

                return {
                    utm_source: urlParams.get('utm_source') || "(not set)",
                    utm_medium: urlParams.get('utm_medium') || "(not set)",
                    utm_campaign: urlParams.get('utm_campaign') || "(not set)"
                };
            } catch (error) {
                return {
                    utm_source: "(not set)",
                    utm_medium: "(not set)",
                    utm_campaign: "(not set)"
                };
            }
        }

        // Enviar evento personalizado para GA4 com UTM antes do redirecionamento
        const utmParams = getUTMParams();
        gtag('event', 'utm_tracking', {
            event_category: 'campaign',
            event_label: utmParams.utm_campaign,
            utm_source: utmParams.utm_source,
            utm_medium: utmParams.utm_medium
        });

        // Redirecionamento automático após 1 segundo
        function redirectToPage() {
            window.location.href = "https://radar.apps.bb.com.br/?utm_source=whatsapp&utm_medium=group&utm_campaign=clipping";
        }
        setTimeout(redirectToPage, 1000);
    </script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
