<!-- Metatags Open Graph -->

<!-- Google Analytics 4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GDS6G13CRS"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    gtag('js', new Date());
    gtag('config', 'G-GDS6G13CRS'); // Ativa o rastreamento padrão

    // Parâmetros UTM inseridos diretamente pelo backend
    const utmParams = {
        utm_source: "teste",
        utm_medium: "hm",
        utm_campaign: "hh"
    };

    // Enviar evento personalizado para GA4 com UTM antes do redirecionamento
    gtag('event', 'utm_tracking', {
        event_category: 'campaign',
        event_label: utmParams.utm_campaign,
        utm_source: utmParams.utm_source,
        utm_medium: utmParams.utm_medium
    });

    // Redirecionamento automático após 1 segundo
    function redirectToPage() {
        window.location.href = "https://www.bbc.com/news/articles/cvgjn012k3do";
    }
    setTimeout(redirectToPage, 1000);
</script>
